<div class="card centrar">
    <div class="card-header text-center">
        <h3>Registrarse</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="registro" (ngSubmit)="sigin()">
            <div class="form-group">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Apellido paterno" formControlName="aPaterno">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Apellido materno" formControlName="aMaterno">
                </div>
                <span class="form-text text-danger" *ngIf="telefonoNoValido">
                    Solo se aceptan números
                </span>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Telefono" formControlName="telefono" [class.is-invalid]="telefonoNoValido">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Correo" formControlName="correo">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Contraseña" formControlName="pass">
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Repetir contraseña" formControlName="pass2">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarme</button>
        </form>
    </div>
</div>
