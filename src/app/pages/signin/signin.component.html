<div class="card centrar">
    <div class="card-header text-center">
        <h3>Registrarse</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="registro" (ngSubmit)="sigin()">
            <div class="form-group">
                <span class="from-text text-danger" *ngIf="nombreNoValido">
                    El nombre es requerido
                </span>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido" [class.is-valid]="nombreValido">
                </div>
                <span class="form-text text-danger" *ngIf="aPaternoNoValido">
                    El apellido paterno es requerido
                </span>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Apellido paterno" formControlName="aPaterno" [class.is-invalid]="aPaternoNoValido" [class.is-valid]="aPaternoValido">
                </div>
                <span class="form-text text-danger" *ngIf="aMaternoNoValido">
                    El apellido materno es requerido
                </span>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Apellido materno" formControlName="aMaterno" [class.is-invalid]="aMaternoNoValido" [class.is-valid]="aMaternoValido">
                </div>
                <span class="form-text text-danger" *ngIf="telefonoNoValido">
                    Solo se aceptan números
                </span>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Telefono" formControlName="telefono" [class.is-invalid]="telefonoNoValido" [class.is-valid]="telefonoValido">
                </div>
                <span class="form-text text-danger" *ngIf="emailNoValido">
                    Ingresa un correo válido
                </span>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Correo" formControlName="email" [class.is-invalid]="emailNoValido" [class.is-valid]="emailValido">
                </div>
                <span class="form-text text-danger" *ngIf="passNoValido">
                    La contraseña debe tener por lo menos 6 caracteres
                </span>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" formControlName="pass" [class.is-invalid]="passNoValido" [class.is-valid]="passValido">
                </div>
                <span class="form-text text-danger" *ngIf="pass2NoValido">
                    Las contraseñas no coinciden
                </span>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Repetir contraseña" formControlName="pass2" [class.is-invalid]="pass2NoValido" [class.is-valid]="pass2Valido">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarme</button>
        </form>
    </div>
</div>
