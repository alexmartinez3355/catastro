<div class="card centrar">
    <div class="card-header text-center">
        <h3>Iniciar sesión</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="inicioSesion" (ngSubmit)="login()">
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <fa-icon [icon]="faUserCircle" size="lg"></fa-icon>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Correo" formControlName="email">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <fa-icon [icon]="faLock" size="lg"></fa-icon>
                        </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Constraseña" formControlName="pass">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
        </form>
        
    </div>
</div>
