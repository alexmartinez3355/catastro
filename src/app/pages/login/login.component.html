<div class="card centrar">
    <div class="card-header text-center">
        <h3>Iniciar sesi칩n</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="inicioSesion" (ngSubmit)="login()">
            <div class="form-group">
                <span class="from-text text-danger" *ngIf="emailObligatorio">
                    Ingresa un correo valido.
                </span>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <fa-icon [icon]="faUserCircle" size="lg"></fa-icon>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Correo" formControlName="email" [class.is-invalid]="emailObligatorio" [class.is-valid]="emailValido">
                </div>
                <span class="from-text text-danger" *ngIf="passObligatorio">
                    Ingresa una contrase침a
                </span>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <fa-icon [icon]="faLock" size="lg"></fa-icon>
                        </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Constrase침a" formControlName="pass" [class.is-invalid]="passObligatorio" [class.is-valid]="passValido">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Iniciar sesi칩n</button>
        </form>
        
    </div>
</div>
