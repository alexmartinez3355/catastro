<div class="card">
    <div class="card-header">
        Lista de citas solicitadas
    </div>
    <div class="card-body">
        <!-- <div class="row">
            <div class="col-sm-3">
                <label>Filtrar por fecha</label>
                <input class="form-control" type="date">
            </div>
        </div> -->
        <div class="row mt-3">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th class="text-center">Folio</th>
                        <th class="text-center">Asunto</th>
                        <th class="text-center">Fecha</th>
                        <th class="text-center">Hora</th>
                        <th class="text-center">Estado</th>
                        <th class="text-center">Descargar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cita of listaCitas">
                        <th scope="row">{{cita.folioCita}}</th>
                        <td class="text-center">{{cita.tramite}}</td>
                        <td>{{cita.fecha}}</td>
                        <td>{{cita.hora}}</td>
                        <td class="text-center">{{cita.estado}}</td>
                        <td class="d-flex justify-content-center">
                            <button class="btn btn-outline-success" (click)="descargarPDF(cita.folioCita)">
                                <fa-icon [icon]="descargar" size="xs"></fa-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
